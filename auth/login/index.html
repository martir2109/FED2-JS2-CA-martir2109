<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      meta
      name="description"
      content="A simple social media web application where you are able to see other users posts and follow them."
    />
    <meta
      keywords=""
      content="social media, posts, web application, follow, interact with posts"
    />
    <meta name="author" content="Martine ReppesgÃ¥rd Karlsen" />

    <title>Posty | Sign In</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/public/images/favicon.png" />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="/src/css/style.css" />
    <link rel="stylesheet" href="/src/css/register-login.css" />
    <link rel="stylesheet" href="/src/css/navbar.css" />
    <link rel="stylesheet" href="/src/css/footer.css" />

    <!-- Bootstrap icon libary -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />

    <!-- Script -->
    <script type="module" src="/src/js/auth/login.js"></script>
    <script type="module" src="/src/js/utils.js"></script>
    <script type="module" src="/src/js/navbar.js"></script>
    <script type="module" src="/src/js/footer.js"></script>
  </head>

  <body>
    <header>
      <div id="navbar-container"></div>
    </header>
    <div class="registerLogin-body">
      <div class="header-container">
        <h1>Log in</h1>
      </div>
      <section class="form-section">
        <form id="login-form" name="login" class="login-form">
          <div>
            <label for="email" class="form-label">Email</label>
            <span class="note"
              >(Only emails ending in @stud.noroff.no allowed.)</span
            >
            <input
              id="email"
              type="email"
              name="email"
              class="inputfield"
              placeholder="Email"
              aria-required="true"
            />
            <span id="emailError" class="error-message"></span>
          </div>

          <div>
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              class="inputfield"
              placeholder="Password"
              aria-required="true"
            />
            <span id="passwordError" class="error-message"></span>
          </div>
          <div class="remember-container">
            <label class="checkbox-label">
              <input
                title="show password"
                type="checkbox"
                class="checkbox"
                aria-required="true"
                aria-label="Checkbox"
                id="show-password"
              />
              Show password
            </label>
          </div>

          <button type="submit" class="login-btn" id="login-btn">Login</button>
          <div class="text-under-form">
            <div class="text-under-content">
              <p>Don't have an account?</p>
              <a href="/auth/register/index.html">
                <p class="text-login-register">Register</p>
              </a>
            </div>
          </div>
        </form>
      </section>
    </div>
    <div id="footer-container"></div>
  </body>
</html>
