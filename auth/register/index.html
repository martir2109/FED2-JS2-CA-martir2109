<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple social media web application where you are able to see other users posts and follow them."
    />
    <meta
      name="keywords"
      content="social media, posts, web application, follow, interact with posts"
    />
    <meta name="author" content="Martine ReppesgÃ¥rd Karlsen" />

    <title>Posty | Register</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../../public/images/favicon.png" />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="../../src/css/style.css" />
    <link rel="stylesheet" href="../../src/css/register-login.css" />
    <link rel="stylesheet" href="../../src/css/navbar.css" />
    <link rel="stylesheet" href="../../src/css/footer.css" />

    <!-- Bootstrap icon libary -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />

    <!-- Script -->
    <script type="module" src="../../src/js/auth/register.js"></script>
    <script type="module" src="../../src/js/utils.js"></script>
    <script src="../../src/js/navbar.js"></script>
    <script src="../../src/js/footer.js"></script>
  </head>

  <body>
    <header>
      <div id="navbar-container"></div>
    </header>
    <div class="loader-container">
      <div class="loader" id="loader"></div>
    </div>
    <div class="login-register-body">
      <div class="header-container">
        <h1>Register</h1>
      </div>

      <section class="form-section">
        <form id="register-form" name="register" class="register-form">
          <div class="form-item">
            <input
              id="name"
              type="text"
              class="inputfield"
              name="name"
              title="Please enter a username using only letters and numbers"
              placeholder=" "
              aria-required="true"
            />
            <label for="name" class="form-label">Name*</label>
            <span id="name-error" class="error-message"></span>
          </div>

          <div class="form-item">
            <input
              type="email"
              name="email"
              class="inputfield"
              id="email"
              aria-required="true"
              placeholder=" "
              title="Please enter a valid noroff.no or stud.noroff.no address"
            />
            <label for="email" class="form-label">Email*</label>
            <span id="email-error" class="error-message"></span>
            <span class="note"
              >(Only emails ending in @stud.noroff.no allowed.)</span
            >
          </div>
          <!--  pattern="^[\w\-.]+@(stud\.)?noroff\.no$" -->
          <div class="form-item">
            <input
              type="password"
              name="password"
              id="password"
              class="inputfield"
              placeholder=" "
              aria-required="true"
            />
            <label for="password" class="form-label">Password*</label>
            <span id="password-error" class="error-message"></span>
          </div>
          <div class="show-password-container">
            <label class="checkbox-label">
              <input
                title="show password"
                type="checkbox"
                class="checkbox"
                aria-required="true"
                aria-label="Checkbox"
                id="show-password"
              />
              Show password
            </label>
          </div>

          <button type="submit" class="register-btn" id="register-btn">
            Register
          </button>
          <div class="text-under-form">
            <div class="text-under-content">
              <p>Already have an account?</p>
              <a href="/auth/login/index.html">
                <p class="text-login-register">Log in</p>
              </a>
            </div>
          </div>
        </form>
      </section>
    </div>
    <div id="footer-container"></div>
  </body>
</html>
