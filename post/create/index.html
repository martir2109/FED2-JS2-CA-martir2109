<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      meta
      name="description"
      content="A simple social media web application where you are able to see other users posts and follow them."
    />
    <meta
      keywords=""
      content="social media, posts, web application, follow, interact with posts"
    />
    <meta name="author" content="Martine ReppesgÃ¥rd Karlsen" />
    <title>Posty | Create post</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../../public/images/favicon.png" />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="../../src/css/style.css" />
    <link rel="stylesheet" href="../../src/css/navbar.css" />
    <link rel="stylesheet" href="../../src/css/footer.css" />
    <link rel="stylesheet" href="../../src/css/post/create-edit.css" />

    <!-- Bootstrap icon libary -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />

    <!-- Script -->
    <script type="module" src="../../src/js/utils.js"></script>
    <script type="module" src="../../src/js/navbar.js"></script>
    <script type="module" src="../../src/js/footer.js"></script>
    <script type="module" src="../../src/js/post/create.js"></script>
  </head>
  <body>
    <section class="main-section">
      <header>
        <div id="navbar-container"></div>
      </header>
      <div class="loader-container">
        <div class="loader" id="loader"></div>
      </div>
      <div class="header-container">
        <h1>Create post</h1>
      </div>
      <section class="create-edit-container">
        <form id="create-form" class="create-form">
          <div class="field">
            <label for="title" class="form-label">Post title</label>
            <input
              type="text"
              placeholder="Post title"
              name="title"
              id="title"
              class="create-edit-inputfield"
              aria-required="true"
            />
            <span id="title-error" class="error-message"></span>
          </div>
          <div class="field">
            <label for="media" class="form-label"
              >Image url (Preferred image proportions: square format)</label
            >
            <input
              type="url"
              placeholder="Image url"
              name="imageUrl"
              id="media"
              class="create-edit-inputfield"
              aria-required="true"
            />
            <span id="media-error" class="error-message"></span>
          </div>

          <div class="field">
            <label for="alt" class="form-label">Image ALT text</label>
            <input
              type="text"
              placeholder="Image ALT text"
              name="imageUrl"
              id="alt"
              class="create-edit-inputfield"
              aria-required="true"
            />
            <span id="alt-error" class="error-error"></span>
          </div>

          <div class="field">
            <label for="body" class="form-label">Post content</label>
            <textarea
              placeholder="Post content"
              name="content"
              id="body"
              class="post-body"
              aria-required="true"
            ></textarea>
            <span id="body-error" class="error-message"></span>

            <div class="word-count-container">
              <p class="word-count" id="word-count">Words: 0</p>
            </div>
          </div>

          <div class="btn-container">
            <a href="/profile/index.html" class="cancel-btn">Cancel</a>
            <button type="submit" class="post-btn" id="post-btn">Post</button>
          </div>
        </form>
      </section>
    </section>
    <div id="footer-container"></div>
  </body>
</html>
