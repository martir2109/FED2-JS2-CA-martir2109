<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      meta
      name="description"
      content="A simple social media web application where you are able to see other users posts and follow them."
    />
    <meta
      keywords=""
      content="social media, posts, web application, follow, interact with posts"
    />
    <meta name="author" content="Martine ReppesgÃ¥rd Karlsen" />
    <title>Posty | Post</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../../public/images/favicon.png" />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="../../src/css/style.css" />
    <link rel="stylesheet" href="../../src/css/navbar.css" />
    <link rel="stylesheet" href="../../src/css/footer.css" />
    <link rel="stylesheet" href="../../src/css/post/view.css" />

    <!-- Bootstrap icon libary -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />

    <!-- Script -->
    <script type="module" src="../../src/js/utils.js"></script>
    <script type="module" src="../../src/js/navbar.js"></script>
    <script type="module" src="../../src/js/footer.js"></script>
    <script type="module" src="../../src/js/post/view.js"></script>
  </head>
  <body>
    <header>
      <div id="navbar-container"></div>
    </header>
    <div class="loader-container">
      <div class="loader" id="loader"></div>
    </div>
    <section class="view-container">
      <div class="username-container">
        <h1 class="username" id="username">Username</h1>
      </div>
      <div class="post-container" id="post-container">
        <div class="back-edit-container">
          <div class="back-btn" onclick="history.back()" title="Back">
            <i class="bi bi-arrow-left-square"></i>
          </div>
          <a
            href="#"
            class="edit-link"
            id="edit-link"
            title="Link to edit post"
          >
            <div class="edit-btn" title="edit">
              <i class="bi bi-pencil-square"></i>
            </div>
          </a>
        </div>
        <div class="post-title-container">
          <h3 class="post-title" id="post-title"></h3>
        </div>
        <div class="image-container">
          <img class="post-image" id="post-image" alt="" />
        </div>
        <div class="react-comment-container">
          <div class="reaction-container">
            <p>0</p>
            <i class="bi bi-hand-thumbs-up"></i>
          </div>
          <div class="comment-conatiner">
            <i class="bi bi-chat"></i>
          </div>
        </div>
        <div class="body" id="body"></div>

        <div class="comment-create-container">
          <form class="comment-form">
            <textarea
              placeholder="Write a comment..."
              id="comment"
              required
            ></textarea>
            <span id="comment-error" class="error-message"></span>
            <button
              type="submit"
              id="post-comment-btn"
              class="post-comment-btn"
            >
              Post comment
            </button>
          </form>
        </div>
        <div class="comments-section">
          <h3>Comments</h3>
          <ul class="comments-list"></ul>
        </div>
        <div class="post-update-container">
          <p class="post-update"></p>
          <p class="post-update"></p>
        </div>
      </div>
    </section>

    <div id="footer-container"></div>
  </body>
</html>
