<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      meta
      name="description"
      content="A simple social media web application where you are able to see other users posts and follow them."
    />
    <meta
      keywords=""
      content="social media, posts, web application, follow, interact with posts"
    />
    <meta name="author" content="Martine ReppesgÃ¥rd Karlsen" />
    <title>Posty | Profile</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../../public/images/favicon.png" />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="../../src/css/style.css" />
    <link rel="stylesheet" href="../../src/css/navbar.css" />
    <link rel="stylesheet" href="../../src/css/profile/profile.css" />
    <link rel="stylesheet" href="../../src/css/footer.css" />

    <!-- Bootstrap icon libary -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />

    <!-- Script -->
    <script type="module" src="../../src/js/utils.js"></script>
    <script type="module" src="../../src/js/navbar.js"></script>
    <script type="module" src="../../src/js/footer.js"></script>
    <script type="module" src="../../src/js/profile/profile.js"></script>
    <script type="module" src="../../src/js/profile/profile-utils.js"></script>
  </head>
  <body>
    <header>
      <div id="navbar-container"></div>
    </header>
    <div class="loader-container">
      <div class="loader" id="loader"></div>
    </div>
    <section class="profile-section">
      <div class="header">
        <h1>My profile</h1>
      </div>
      <div class="email-container">
        <p>Email@example.com</p>
      </div>
      <div class="avatar-container" id="avatar-container">
        <img id="avatar" class="avatar" alt="" />
      </div>
      <section class="profile-details-container">
        <a href="../../profile/followers/index.html" class="followers-link">
          <div class="followers-container">
            <p>0</p>
            <p>Followers</p>
          </div>
        </a>
        <a href="../../profile/following/index.html" class="following-link">
          <div class="following-container">
            <p>0</p>
            <p>Following</p>
          </div>
        </a>
      </section>
      <div class="create-container">
        <div class="my-posts-text-container">
          <h2>My posts</h2>
        </div>
        <a href="../../post/create/index.html">
          <div class="create-icon-container">
            <i class="bi bi-plus-square" title="Create a new post"></i>
          </div>
        </a>
      </div>
      <section class="posts-container" id="posts-container"></section>
    </section>
    <div id="footer-container"></div>
  </body>
</html>
