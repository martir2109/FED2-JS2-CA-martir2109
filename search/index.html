<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple social media web application where you are able to see other users posts and follow them."
    />
    <meta
      name="keywords"
      content="social media, posts, web application, follow, interact with posts"
    />
    <meta name="author" content="Martine ReppesgÃ¥rd Karlsen" />
    <title>Posty | Search</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../../public/images/favicon.png" />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="../../src/css/style.css" />
    <link rel="stylesheet" href="../../src/css/navbar.css" />
    <link rel="stylesheet" href="../../src/css/search.css" />
    <link rel="stylesheet" href="../../src/css/footer.css" />

    <!-- Bootstrap icon libary -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />

    <!-- Script -->
    <script type="module" src="../../src/js/utils.js"></script>
    <script type="module" src="../../src/js/navbar.js"></script>
    <script type="module" src="../../src/js/footer.js"></script>
    <script type="module" src="../../src/js/search/search.js"></script>
  </head>
  <body>
    <header>
      <div id="navbar-container"></div>
    </header>
    <div class="loader-container">
      <div class="loader" id="loader"></div>
    </div>
    <section class="search-section">
      <div class="header">
        <h1>Search</h1>
      </div>
      <div class="searchfield-container">
        <input
          type="text"
          class="search-inputfield"
          id="search-inputfield"
          placeholder=" Search for users or posts..."
        />
      </div>
      <div class="search-output-container" id="search-output-container"></div>
      <div class="explore-container">
        <div class="explore-header-container">
          <h2>Explore posts</h2>
        </div>
        <div class="explore-posts-container" id="explore-posts-container"></div>
      </div>
    </section>
    <a class="to-top" href="#top" aria-label="Back to top"
      ><i class="bi bi-arrow-up-circle-fill"></i
    ></a>
    <div id="footer-container"></div>
  </body>
</html>
