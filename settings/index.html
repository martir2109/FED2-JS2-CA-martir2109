<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Posty || Settings</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/public/images/favicon.png" />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="/src/css/style.css" />
    <link rel="stylesheet" href="/src/css/navbar.css" />
    <link rel="stylesheet" href="/src/css/settings.css" />
    <link rel="stylesheet" href="/src/css/footer.css" />

    <!-- Bootstrap icon libary -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />

    <!-- Script -->
    <script type="module" src="/src/js/utils.js"></script>
    <script src="/src/js/navbar.js"></script>
    <script src="/src/js/footer.js"></script>
    <script type="module" src="/src/js/settings/settings.js"></script>
  </head>
  <body>
    <header>
      <div id="navbar-container"></div>
    </header>
    <div class="loader-container">
      <div class="loader" id="loader"></div>
    </div>
    <div class="header-container">
      <h1>Settings</h1>
    </div>
    <section class="settings-container">
      <form class="profile-details-container">
        <div class="inputfield-container">
          <label for="avatar" class="form-label">Avatar <span class="note"
            >(Square images preferred.)</span
          ></label>
          <input id="avatar" class="inputfield" />
          <span id="avatar-error" class="error-message"></span>
      </div>
        </div>
        <div class="edit-avatar-container">
          <button type="button" class="edit-avatar-btn" id="edit-avatar-btn">
            Update avatar
          </button>
        </div>
        <div class="inputfield-container">
          <label for="name" class="form-label">Name</label>
          <input id="name" class="inputfield" disabled />
        </div>
        <div class="inputfield-container">
          <label for="email" class="form-label">Email</label>
          <input id="email" class="inputfield" disabled />
        </div>
        <div class="inputfield-container">
          <label for="password" class="form-label">Password</label>
          <input id="password" class="inputfield" type="password" disabled />
        </div>

        <button
          type="button"
          onclick="logout()"
          class="logout-btn"
          id="logout-btn"
        >
          <i class="bi bi-box-arrow-right"></i> Log out
        </button>
      </form>
    </section>

    <div id="footer-container"></div>
  </body>
</html>
